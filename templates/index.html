<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Score Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Broker Score Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for broker in brokers %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <img src="{{ broker.image_url }}" alt="{{ broker.name }}" class="w-16 h-16 rounded-full">
                        <div class="text-2xl font-bold text-blue-600">{{ broker.score }}</div>
                    </div>
                    <h2 class="text-xl font-semibold mb-2">{{ broker.name }}</h2>
                    <div class="mt-4">
                        <img src="{{ broker.qr_code_url }}" alt="QR Code" class="w-32 h-32 mx-auto">
                    </div>
                    <a href="/broker/{{ broker.id }}" class="mt-4 block text-center bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">
                        View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
